[pytest]
# Pytest configuration for SharePoint Manager tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (for pytest-cov)
addopts =
    -v
    --tb=short
    --strict-markers

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
